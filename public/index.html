<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div style="padding:2em; background-color:#212529; margin:0">
    </div>

    <!-- Title & Video Tag -->
    <div class="row justify-content-center text-center">
        <div class="col-md-8 col-lg-5">
            <!-- Title  -->
            <h1 id="head-title">Please stay still for face verification</h1>
            <!-- Video Tag  -->
            <video id="videoInput" width="645" height="484" autoplay></video>
            <br>
            <div class="mt-3 justify-content-center">
                <button id="capture" class="btn btn-warning" disabled>Please Wait</button>
                <!-- <button class="mt-3 verificationButton" id="capture" disabled>Please Wait</button> -->
                <button id="proceed-otp" class="d-none btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Proceed
                    OTP</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">OTP Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="dismissOTP()"></button>
                </div>
                <div class="modal-body">
                    <!-- Phone Number Field  -->
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Enter Phone Number for OTP
                            Verification</label>
                        <input type="tel" class="form-control" id="phone-number" placeholder="e.g. +880181XXXXXXX"
                            autofocus>
                    </div>
                    <!-- OTP Code Enter Field  -->
                    <div id="otp-container" class="d-none mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Type OTP code sent to you phone</label>
                        <input type="number" class="form-control" placeholder="Enter OTP Code" autofocus>
                        <button class="d-block mt-3 ms-auto btn btn-success" onclick="verifyOTP()">Confirm</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="dismissOTP()">Close</button>
                    <!-- Send OTP Button  -->
                    <button type="button" class="btn btn-primary" onclick="handleOTP()">Send OTP</button>
                </div>
            </div>
        </div>
    </div>


    <div style="padding:4em; background-color:#212529; margin-top: 10px;">
    </div>
    <script src="./js/face-api.min.js"></script>
    <script defer async src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
